<div class="container emp-profile">
  <form method="post">
    <div class="row">

      <div class="col-md-3"></div>

      <div class="col-md-5">
        <div class="profile-head">
          <h5>hongyi huang</h5>
          <h6>user of Shout</h6>

          <p class="proile-rating">I have : <span>12</span> posts</p>
          <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item">
              <a class="nav-link active" id="home-tab" data-toggle="tab"
              href="#home" role="tab" aria-controls="home"
              aria-selected="true">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="profile-tab" data-toggle="tab"
              href="#profile" role="tab" aria-controls="profile"
              aria-selected="false">Saved posts</a>
            </li>
          </ul>
        </div>
      </div>

      <!-- Edit button and save button -->
      <div class="col-md-2">
        <button type="button" *ngIf="!show_edit" (click)="edit_profile()"
        class="profile-edit-btn btn btn-info" id="editBtn"
        name="btnAddMore">Edit Profile</button>

        <button type="button" *ngIf="show_edit" (click)="save_profile()"
        class="profile-edit-btn btn btn-warning"
        id="saveBtn" name="btnSave">Save</button>
      </div>
    </div>

    <div class="row">

      <div class="col-md-3"></div>

      <div class="col-md-5">
        <div class="tab-content profile-tab" id="myTabContent">

          <!-- Regular Display -->
          <div *ngIf="!show_edit" class="tab-pane fade show active" id="home"
          role="tabpanel" aria-labelledby="home-tab">

            <!-- USERNAME -->
            <div class="row">
                <div class="col-md-6">
                    <label>Username</label>
                </div>
                <div class="col-md-6">
                    <p>00000abc</p>
                </div>
            </div>

            <!-- EMAIL -->
            <div class="row">
                <div class="col-md-6">
                    <label>Email</label>
                </div>
                <div class="col-md-6">
                    <p>cacaca@gmail.com</p>
                </div>
            </div>

          </div>

          <!-- Edit Display -->
          <div *ngIf="show_edit" class="tab-pane fade show active" id="home"
          role="tabpanel" aria-labelledby="home-tab">

            <!-- USERNAME -->
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">Username</span>
              </div>
              <input type="text" class="form-control" placeholder="Username"
              aria-label="Username" aria-describedby="basic-addon1">
            </div>

            <!-- PASSWORD -->
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">Password</span>
              </div>
              <input type="text" class="form-control" placeholder="Password"
              aria-label="Password" aria-describedby="basic-addon1">
            </div>

          </div>



          <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
            <a href="">Website Link</a><br/>
            <a href="">Bootsnipp Profile</a><br/>
            <a href="">Bootply Profile</a>
            <a href="">Web Designer</a><br/>
            <a href="">Web Developer</a><br/>
            <a href="">WordPress</a><br/>
            <a href="">WooCommerce</a><br/>
            <a href="">PHP, .Net</a><br/>
          </div>
        </div>
      </div>

    </div>
    </form>
</div>
